
<div class=" container">

    <!-- HEADER -->
    <header class="d-flex py-3  flex-grow-1 flex-column ps-5 " >

        <h1 class="mb-5 mt-5 pt-5 text-start">Редактирование дохода/расхода</h1>

    </header>
    <!-- END OF HEADER -->

  <!-- CONTENT -->
  <div class="row custom-container  row-cols-1 row-cols-md-2 row-cols-lg-3 ms-5 me-5 ">
    <div class="row justify-content-start" id="edit-form">

          <!--<input type="text" class="form-control data-input mb-2" placeholder="Тип..." aria-label="Create category" aria-describedby="button-addon2">-->
        <select id="ops-type"  class="form-control data-input mb-2" aria-label="Create category" aria-describedby="button-addon2">
            <option value="" disabled selected>Тип...</option>
            <option value="income">Доход</option>
            <option value="expense">Расход</option>
        </select>

        <!--<input type="text" class="form-control data-input mb-2" placeholder="Категория..." aria-label="Create category" aria-describedby="button-addon2">-->

        </select>

          <input type="number" class="form-control data-input mb-2" placeholder="Сумма в $..." aria-label="Create category" aria-describedby="button-addon2">
          <input type="date" class="form-control data-input mb-2" placeholder="Дата..." aria-label="Create category" aria-describedby="button-addon2">
          <input type="text" class="form-control data-input mb-2" placeholder="Комментарий..." aria-label="Create category" aria-describedby="button-addon2">
          <div class ="d-flex  justify-content-start button-container ps-0">
            <button class="btn btn-success me-2" type="button" id="edit-save" >Сохранить</button>
