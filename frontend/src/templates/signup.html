
<div id="content" class="d-flex justify-content-center align-items-center vh-100">
  <main class="form-signin w-90 m-auto" style="max-width: 500px; min-width: 400px;">
  <form>
    <div class="text-center">
      <img class="mb-5 align-items-right" src="../images/logo.png" alt="Lumincoin logo" width="auto" height="auto">
      <h1 class="h3 mb-3 ">Создайте аккаунт</h1>
      <div id="common-error" class="error invalid-feedback text-center mb-3">Не удалось зарегистрировать пользователя. Обратитесь к администратору.</div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-append">
        <div class="input-group-text">
          <svg width="16.000000" height="16.000000" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs/>
            <path id="person" d="M8 8C9.06 8 10.07 7.57 10.82 6.82C11.57 6.07 12 5.06 12 4C12 2.93 11.57 1.92 10.82 1.17C10.07 0.42 9.06 0 8 0C6.93 0 5.92 0.42 5.17 1.17C4.42 1.92 4 2.93 4 4C4 5.06 4.42 6.07 5.17 6.82C5.92 7.57 6.93 8 8 8ZM10.66 4C10.66 4.7 10.38 5.38 9.88 5.88C9.38 6.38 8.7 6.66 8 6.66C7.29 6.66 6.61 6.38 6.11 5.88C5.61 5.38 5.33 4.7 5.33 4C5.33 3.29 5.61 2.61 6.11 2.11C6.61 1.61 7.29 1.33 8 1.33C8.7 1.33 9.38 1.61 9.88 2.11C10.38 2.61 10.66 3.29 10.66 4ZM16 14.66C16 16 14.66 16 14.66 16L1.33 16C1.33 16 0 16 0 14.66C0 13.33 1.33 9.33 8 9.33C14.66 9.33 16 13.33 16 14.66ZM14.66 14.66C14.66 14.33 14.46 13.34 13.55 12.44C12.68 11.57 11.05 10.66 8 10.66C4.94 10.66 3.31 11.57 2.44 12.44C1.53 13.34 1.33 14.33 1.33 14.66L14.66 14.66Z" fill="#6C757D" fill-opacity="1.000000" fill-rule="nonzero"/>
          </svg>

        </div>
      </div>
      <input type="text" autocomplete="text" class="form-control" placeholder="ФИО" id="name">
      <span id="name-error" class="error invalid-feedback">Введите имя - все слова - с заглавной буквы, только русский алфавит! </span>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-append">
        <div class="input-group-text">
          <svg width="14.000000" height="14.000000" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs/>
            <path id="mail" d="M7.38843 0.117554L13.6885 4.31763C13.8831 4.44775 14 4.66626 14 4.90002L14 12.6C14 13.3721 13.3721 14 12.6001 14L1.3999 14C0.62793 14 0 13.3721 0 12.6L0 4.90002C0 4.66626 0.116943 4.44775 0.312256 4.31763L6.6123 0.117554C6.84741 -0.0391846 7.15332 -0.0391846 7.38843 0.117554ZM7 1.54138L12.0378 4.90002L7 8.25854L1.96216 4.90002L7 1.54138ZM1.3999 6.20825L1.3999 12.6L12.5979 12.6L12.6001 6.20825L7.38843 9.68237C7.271 9.76074 7.13501 9.80005 7 9.80005C6.86499 9.80005 6.729 9.76074 6.61157 9.68237L1.3999 6.20825Z" clip-rule="evenodd" fill="#6C757D" fill-opacity="1.000000" fill-rule="evenodd"/>
          </svg>
        </div>
      </div>
      <input type="email" autocomplete="email" class="form-control" placeholder="Email" id="email">
      <span id="email-error" class="error invalid-feedback">Введите корректный email </span>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-append">
        <div class="input-group-text">
          <svg width="13.000000" height="16.000000" viewBox="0 0 13 16" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs/>
            <path id="lock" d="M2.3999 4C2.3999 1.79443 4.19434 0 6.3999 0C8.60571 0 10.3999 1.79443 10.3999 4L10.3999 6.40002L11.2 6.40002C12.0825 6.40002 12.8 7.11755 12.8 8L12.8 14.4C12.8 15.2823 12.0825 16 11.2 16L1.6001 16C0.717529 16 0 15.2823 0 14.4L0 8C0 7.11755 0.717529 6.40002 1.6001 6.40002L2.3999 6.40002L2.3999 4ZM4 4L4 6.40002L8.80005 6.40002L8.80005 4C8.80005 2.67676 7.72314 1.59998 6.3999 1.59998C5.0769 1.59998 4 2.67676 4 4ZM11.2 8L11.2017 14.4L1.6001 14.4L1.6001 8L11.2 8Z" clip-rule="evenodd" fill="#6C757D" fill-opacity="1.000000" fill-rule="evenodd"/>
          </svg>
        </div>
      </div>
      <input type="password"  autocomplete="new-password" class="form-control mb-0" placeholder="Пароль" id="password">
      <span id="password-error" class="error invalid-feedback">Введите пароль </span>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-append">
        <div class="input-group-text">
          <svg width="13.000000" height="16.000000" viewBox="0 0 13 16" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs/>
            <path id="lock" d="M2.3999 4C2.3999 1.79443 4.19434 0 6.3999 0C8.60571 0 10.3999 1.79443 10.3999 4L10.3999 6.40002L11.2 6.40002C12.0825 6.40002 12.8 7.11755 12.8 8L12.8 14.4C12.8 15.2823 12.0825 16 11.2 16L1.6001 16C0.717529 16 0 15.2823 0 14.4L0 8C0 7.11755 0.717529 6.40002 1.6001 6.40002L2.3999 6.40002L2.3999 4ZM4 4L4 6.40002L8.80005 6.40002L8.80005 4C8.80005 2.67676 7.72314 1.59998 6.3999 1.59998C5.0769 1.59998 4 2.67676 4 4ZM11.2 8L11.2017 14.4L1.6001 14.4L1.6001 8L11.2 8Z" clip-rule="evenodd" fill="#6C757D" fill-opacity="1.000000" fill-rule="evenodd"/>
          </svg>
        </div>
      </div>
      <input type="password"  autocomplete="new-password" class="form-control mb-0" placeholder="Подтверждение пароля" id="password-repeat">
      <span id="password-repeat-error" class="error invalid-feedback">Пароли не совпадают! </span>
    </div>


    <button class="btn btn-primary w-100 py-2" type="button" id="process-button">Войти</button>
    <p class="mt-2 mb-3 text-body-secondary">Уже есть аккаунт? <a href="#">Войдите в систему</a> </p>
  </form>
</main>
</div>
